<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/nficon2016.ico" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- inicio header -->
    <header>
        <!-- navbar -->
        <a class="logo-img" href="../index.html"><img class="logo-img" src="../assets/logo.png" alt="logo"></a>
        <button id="abrir" class="abrir-menu"><img class="burger-img" src="../assets/menu.png" alt=""></button>
        <nav class="navBox" id="nav">
            <button id="cerrar" class="cerrar-menu"><img class="burger-img burger-img2" src="../assets/close.png" alt=""></button>
            <ul class="navList">
                <li class="nav-child">
                    <a class="nav-link-a" href="../index.html">Inicio</a>
                </li>
                <li class="nav-child">
                    <a class="nav-link-a" href="../pages/tendencias.html">Tendencias</a>
                </li>
                <li class="nav-child">
                    <a class="nav-link-a" href="../pages/sobre-nosotros.html">Sobre nosotros</a>
                </li>
                <li class="nav-child">
                    <a class="nav-link-a" href="../pages/mi-perfil.html">Mi perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- fin header -->

    <!-- inicio main -->
    <main>
        <!-- about title -->
        <div class="about-title-box">
            <h2>Mi perfil</h2>
        </div>
        <section class="form-register-container">
            <form class="form-register" action="#" method="get" id="formRegistro">
                <img src="../assets/Registrate-aqui.png" class="title-form-register">
                <input type="text" class="controls" id="nombreUsuario" name="nombre" placeholder="Ingrese su nombre...">
                <input type="text" class="controls" id="apellidoUsuario" name="apellido" placeholder="Ingrese su apellido...">
                <input type="email" class="controls" id="correoUsuario" name="correo" placeholder="Ingrese su email...">
                <input type="password" class="controls" id="contraseniaUsuario" name="password" placeholder="Ingrese una contraseña...">
                <label for="selectLabel">
                    <p>Servicio solo disponible en las siguientes provincias</p>
                    <select class="controls" name="selecciones" id="selectLabel">
                        <option value="selected" selected>Seleccione...</option>
                        <option value="buenosAires">Buenos Aires</option>
                        <option value="cordoba">Cordoba</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="tierradelfuego">Tierra del Fuego</option>
                    </select>
                </label>
                <label for="check-the-box">
                    <p><input type="checkbox" name="checkbox" id="check-the-box" required> Estoy de acuerdo con los Terminos y Condiciones</p>
                </label>
                <input type="submit" class="submit-boton" value="Registrarme">
                <p class="center-title">¿Ya tenes cuenta? <a href="../pages/iniciar-sesion.html">Iniciar Sesion</a></p>
                <div id="errorNombre"></div>
                <div id="errorApellido"></div>
                <div id="errorCorreo"></div>
                <div id="errorContrasenia"></div>
            </form>
        </section>
    </main>
    <!-- fin main -->

    <!-- inicio footer -->
    <footer>
        <div class="footerText footerIcons">Hecho con ♡ por alumno de Codo a codo</div>
        <div class="footerText footerIcons">Ir a<a href="https://agenciadeaprendizaje.bue.edu.ar/codo-a-codo/" target="_blank" class="footerText"> Codo a codo</a></div>
        <div class="footerText footerIcons">Copyright © 2024 Todos los derechos reservados.</div>
    </footer>
    <!-- fin footer -->

    <!-- javascript -->
    <script src="../js/script.menu.mobile.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://kit.fontawesome.com/6625fab271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
